<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Ubicazione</th>
      <th>Anno d'acquisto</th>
      <th>Marca e modello</th>
      <th>Prenota</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="instrument in instruments">
      <td>{{ instrument.id }}</td>
      <td>{{ instrument.name }}</td>
      <td>{{ instrument.site }}</td>
      <td>{{ instrument.year }}</td>
      <td>{{ instrument.model }}</td>
      <td><button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modal-book">
        <span class="glyphicon glyphicon-shopping-cart" ng-click="openBookModal(service.id - 1)"></span>
      </button></td>
    </tr>
  </tbody>
</table>
