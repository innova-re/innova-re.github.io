<!-- Modal Login -->
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Login .... </h4>
    </div>
    <div class="modal-body">
      <button class="btn btn-xlarge btn-twitter"><i class="fa fa-twitter"></i> | Connect with Twitter</button>
      <button class="btn btn-facebook"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
      <br><br>
      <button class="btn btn-google-plus"><i class="fa fa-google-plus"></i> | Connect with Google Plus</button>
      <button class="btn btn-skype"><i class="fa fa-skype"></i> | Connect with Skype</button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
  </div>
</div>
