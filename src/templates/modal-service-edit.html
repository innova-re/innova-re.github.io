<!-- Modal change service-->
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Modifica i campi del servizio</h4>
    </div>
    <div class="modal-body">
    <form role="form form-horizontal">
      <div class="form-group">
        <label for="exampleInputPassword1">Nome servizio</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserire un nome rappresentativo del servizio" value="{{ service.name }}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Descrizione servizio</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserire un nome rappresentativo del servizio" value="{{ service.description }}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Strumenti utilizzati</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserire l'elenco degli strumenti"  value="{{ service.struments }}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Note</label>
        <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserire una o piÃ¹ parole chiavi che ricordino gli amibiti di applicazione">{{ service.note }}</textarea>
      </div>
    </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
      <a ui-sref="services" class="btn btn-primary" ng-click="ok()">Salva</a>
    </div>
  </div>
</div>
